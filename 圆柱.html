<!--<strong>自行进入房间：yuanzhu</strong>-->
  <button onclick="playPause()" disabled="true" id="bfzt">播放/暂停</button> 
  <button onclick="makeBig()" disabled="true" id="fdhy">放大/还原</button>
  <button onclick="myFunction()">解锁视频</button>
</body>
<script>
  function myFunction(){
    var x;
    var person=prompt("请输入密码","");
    if (person!=null && person=="201405") {
      document.getElementById("bfzt").disabled = false;
      document.getElementById("fdhy").disabled = false;
    }
    else {
      alert("输入错误");
    }
  }
  var myVideo=document.getElementById("video1"); 
  var dx=false;
  function playPause()
  { 
    if(myVideo.paused) 
      myVideo.play(); 
    else 
      myVideo.pause(); 
    } 
    function makeBig()
    { 
    if(!dx)
    {
      myVideo.width=960;
      myVideo.height=540;
      dx=true;
    }
    else
    {
      myVideo.width=480;
      myVideo.height=270;
      dx=false;
    }
  } 
</script>
